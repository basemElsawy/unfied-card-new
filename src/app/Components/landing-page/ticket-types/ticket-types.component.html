<section class="Tickets-container w-100 mt-5 pt-4 text-center global-align">
  <h2>Ticket Types</h2>
  <div class="tickets-wrapper">
    @for(ticket of tickets; track ticket.id ){
    <div class="ticket-pill p-2 rounded-pill">
      <div class="ticket-img">
        <img [src]="ticket.image" width="100" height="100" alt="" />
      </div>
      <div
        class="text-wrapper ticket-text py-2 h-100 d-flex flex-column align-items-start justify-content-between text-start"
      >
        <div class="ticket-text-group">
          <p class="name m-0 p-0">{{ ticket.name }}</p>
          <p class="fullName m-0 p-0">{{ ticket.availablity }}</p>
        </div>
        <p class="m-0 p-0">{{ ticket.fullName }}</p>
      </div>
    </div>
    }
  </div>
</section>
